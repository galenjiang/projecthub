<!DOCTYPE html>

<body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
  <script type="text/javascript">
    var users = [
        { 'user': 'barney',  'age': 36 },
        { 'user': 'fred',    'age': 40 },
        { 'user': 'pebbles', 'age': 18 }
      ];
      var res = _.chain(users)
      .map(function(user){
        // return [user.user, user.age];
        return {[user.user]: user.age}
      })
      // .zipObject()
      .value();
      console.log(res);
  </script>
</body>
