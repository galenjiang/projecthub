<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      /* background-color: #000; */
    }
    svg {
      border: 1px solid red;
      width: 500px;
      /* height: 100px; */
    }
  </style>
</head>
<body>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
    <defs>
      <clipPath id="cut">
        <rect x="0" y="0" width="500" height="500" fill="black" />
      </clipPath>
      <linearGradient id="linear" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="rgba(255, 255, 255, 1)" />
        <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
      </linearGradient>
      <mask id="mask">
        <rect x="0" y="0" width="500" height="500" fill="url(#linear)" />
      </mask>
    </defs>
    <circle cx="250" cy="250" r="100" stroke="rgba(255,0,0,1)" fill="green" clip-path="url(#cut)" />
    <circle cx="250" cy="250" r="100" stroke="rgba(255,0,0,1)" fill="red" mask="url(#mask)" />
  </svg>
</body>
</html>
