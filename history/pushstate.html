<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn">change url</button>
  <script>
    console.log(location)
    document.querySelector('#btn').addEventListener('click', () => {
      console.log(window.location)
      if(window.location.href === 'http://127.0.0.1:8080/pushstate/state1') {
        history.pushState({}, '', `http://${window.location.host}/pushstate/state2`)
      } else {
        history.pushState({}, '', `http://${window.location.host}/pushstate/state1`)
      }
    })
  </script>
</body>
</html>
