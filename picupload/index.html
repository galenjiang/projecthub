<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>picture upload</title>
  </head>
  <body>
    <form class="" action="index.html" method="post" id="form">
      <input type="file" multiple="multiple" name="name" value="" id="file">
      <input type="submit" name="name" value="提交">
      <button type="button" name="button" id="btn2">获取对象</button>
    </form>
    <div class="" id="div">

    </div>
  </body>
  <script type="text/javascript">
    window.onload = function(){
      var file = document.getElementById("file");
      var btn2 = document.getElementById("btn2");
      var form = document.getElementById("form");
      var div = document.getElementById("div");
      btn2.onclick = function(){
        div.innerHTML = "";
        for(var i = 0 , len = file.files.length; i < len; i++){
          var img = new Image();
          console.log(file.files[i],window.URL.createObjectURL(file.files[i]))
          img.src = window.URL.createObjectURL(file.files[i]);
          div.appendChild(img)
        }
      }
    }
  </script>
</html>
