<!DOCTYPE html>
<html>

<head>
  <style>
    html,body{
      height: 100%;
      margin: 0;
    }
    #div1 {
      position: relative;
      height: 100%;
      width: 100%;
      /*margin: 50px;*/
      padding: 10px;
      border: 1px solid black;
      perspective: 0px;
      /*-webkit-perspective: 0;*/
      /* Safari and Chrome */
      box-sizing:border-box;
    }

    #div2 {
      padding: 50px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 80%;
      height: 80%;
      border: 1px solid black;
      background-color: yellow;
      transform: rotateX(0deg);
      /*-webkit-transform: rotateX(0deg);*/
      /* Safari and Chrome */
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="div2">HELLO</div>
  </div>

</body>

</html>
