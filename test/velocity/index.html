<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .dummy{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>


  </head>
  <body>
    <div class="dummy" id="dummy1"></div>
    <div class="dummy" id="dummy2"></div>


    <script type="text/javascript" src="./velocity/velocity.min.js"></script>
    <script>
        Velocity(document.getElementById("dummy1"), {
            opacity: 0.5,
            width: 0,
            height: 0
        }, {
            duration: 1000
        }).then(function(){
            Velocity(document.getElementById("dummy2"), {
                width: "200px",
                height: "200px"
            },{
                duration: 1000
            })
        });
    </script>
  </body>
</html>
