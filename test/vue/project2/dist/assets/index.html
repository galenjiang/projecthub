<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript">
      document.documentElement.style.fontSize = document.documentElement.clientWidth*100/750*2 + 'px';
    </script>
    <title></title>
    <link rel="stylesheet" href="../css/core/reset_h5.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <header>
        header
      </header>
      <div class="content"  id="content">
        <dl class="">
          <dt>名字：</dt>
          <dd><input v-model="name" type="text" name="name"></dd>
          <dt>手机：</dt>
          <dd><input v-model="mb" type="text" name="mb"></dd>
        </dl>
        <div class="des">
          {{name}}
        </div>
        <div class="des">
          {{mb}}
        </div>

        <button type="button" v-on:click="clickme" name="button">点我</button>
      </div>
      <footer>
        footer
      </footer>
    </div>

    <script type="text/javascript" src=../js/app.js></script>
  </body>
</html>
