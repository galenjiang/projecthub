<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div1{
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #ccc;
            overflow: hidden;
        }
        .div2{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgba(0,0,0,0.6);
        }
        .slide{
            position: absolute;
            width: 100%;
            height: 50%;
            bottom: 0;
            background-color: blue;
        }
        .frameFade-in-transition{
            transition: all 0.1s ease;
        }
        .frameFade-in-enter, .frameFade-in-leave{
            opacity: 0;
        }
        .frameFade-out-transition{
            transition: all 0.1s ease 1s;
        }
        .frameFade-out-enter, .frameFade-out-leave{
            opacity: 0;
        }
        .silde-transition{
            transition: all 1s ease;
        }
        .silde-enter, .silde-leave{
            transform: translateY(100%);
        }

    </style>
</head>
<body>
    <div class="div1" id="app">
        <button @click="toggleShow">click</button>
        <div v-show="frameFade" :transition="transitionFade" class="div2">
            <div class="slide" v-show="frameFade" transition="silde">
                <button @click="toggleShow">click</button>

            </div>
        </div>

    </div>


    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                frameFade: false,
                transitionFade: "frameFade-in"
            },
            methods: {
                toggleShow: function(){
                    if(this.frameFade){
                        this.frameFade = false;
                        this.$nextTick(function(){
                            this.transitionFade = "frameFade-in";
                        }.bind(this))
                    } else {
                        this.frameFade = true;
                        this.$nextTick(function(){
                            this.transitionFade = "frameFade-out";
                        }.bind(this))
                    }
                }
            }
        })
    </script>

</body>
</html>
