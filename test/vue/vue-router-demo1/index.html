<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue router</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h1>数量：{{count}}</h1>
        <button @click="increase">增加</button>
        <button @click="decrease">减少</button>
        <ul>
            <li class="nav">
                <a v-link="{path: '/page1'}">page1</a>
            </li>
            <li class="nav">
                <a v-link="{name: 'page2', params:{userId: 'aaa'}}">page2/aaa</a>
            </li>
            <li class="nav">
                <a v-link="{name: 'page2', params:{userId: 'bbb'}}">page2/bbb</a>
            </li>
        </ul>
        <div class="container">
            <router-view transition="fade"></router-view>
        </div>
    </div>

    <script src="./lib/vue.min.js"></script>
    <script src="./lib/vuex.min.js"></script>
    <script src="./lib/vue-router.min.js"></script>
    <script src="./store.js"></script>
    <script src="./action.js"></script>
    <script src="./getters.js"></script>
    <script src="./app.js"></script>
    <script src="./components/components.js"></script>
    <script src="./router/router.js"></script>
</body>

</html>
