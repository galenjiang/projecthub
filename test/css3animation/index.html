<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen" type="text/css">

    .div1:hover {
      animation: toLarge 0.5s linear;
      animation-fill-mode: forwards;
    }

    .div1 {
      width: 100px;
      height: 100px;
      background: red;
      margin-left: 100px;
      margin-top: 100px;
      transition: all 2s linear;
      animation-fill-mode: forwards;
    }

    @keyframes toLarge {
      0 {
        width: 100px;
        height: 100px;
      }
      100% {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="div1 hover">

  </div>
