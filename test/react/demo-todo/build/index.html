<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="/css/normalize.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/css/app.css" type="text/css" charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- 标题 -->
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ToDo</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="todo-title">ToDoMVC</div>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- 输入框 -->
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-plus-sign"></span></span>
                <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
              </div>
            </div>

            <div class="todolist">
              <div class="checkbox item-todolist">
                <label class="label-todolist">
                  <input type="checkbox" value="">
                  <button type="button" class="btn btn-default btn-del">删除</button>
                  <p class="status-del desc-item">
                    Option one is this and that—be sure to include why it's great
                  </p>
                </label>
              </div>
              <div class="checkbox item-todolist">
                <label class="label-todolist">
                  <input type="checkbox" value="">
                  <button type="button" class="btn btn-default btn-del">删除</button>
                  <p class="status-del desc-item">
                    Option one is this and that—be sure to include why it's great
                  </p>
                </label>
              </div>
              <div class="checkbox item-todolist">
                <label class="label-todolist">
                  <input type="checkbox" value="">
                  <button type="button" class="btn btn-default btn-del">删除</button>
                  <p class="status-del desc-item">
                    Option one is this and that—be sure to include why it's great
                  </p>
                </label>
              </div>

              <div class="checkbox sum-todolist">
                <label class="label-todolist">
                  <input type="checkbox" value="">
                  <button type="button" class="btn btn-default btn-del">清除已完成</button>
                  <p class="">
                    3已完成/6总数
                  </p>
                </label>
              </div>
            </div>

          </div>
        </div>

    </div>

    <script type="text/javascript" src="./js/bundle.js"></script>
</body>

</html>
