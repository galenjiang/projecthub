<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vertical-align</title>
    <style media="screen">
      .div1{
        position: absolute;
        height: 500px;
        width: 500px;
        background-color: #ff0;
        display: table-cell;
        vertical-align: middle;
      }
      .span1{
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="div1" id="div1">
      <span class="span1" id="span1"></span>
    </div>


  </body>
</html>
