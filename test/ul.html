<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{list-style: none; margin: 0;padding: 0}
        .outer{
            width: 1000px;
            height: 200px;
            background: #ccc;
        }
        .inner{
            padding: 0 10px;
            background: blue;
            margin: 0 auto;
            height: 200px;
            width: 500px;;
        }
        .list{
            width: 100px;
            height: 200px;
            background: red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <ul class="inner">
            <li class="list">1</li>
            <li class="list">2</li>
            <li class="list">3</li>
            <li class="list">4</li>
        </ul>
    </div>
</body>
</html>
