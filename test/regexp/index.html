<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>regexp</title>
</head>

<body>
  <input type="text" name="name" id="input" value="">

  <script type="text/javascript">
    var oInput = document.getElementById("input");
    var regExp = /(\w+):\/\/([^/:]+)(:\d*)?([^# ]*)/;

    oInput.oninput = function() {
      var arr = oInput.value.match(regExp);
      console.log(arr);
    }
  </script>
</body>

</html>
