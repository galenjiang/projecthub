<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>



    <script>
        var evt = document.createEvent('HTMLevents')
        evt.initEvent('alert','hello',false)
        document.dispatchEvent('alert',function(msg){
            console.log(msg)
        })


    </script>


</body>
</html>
