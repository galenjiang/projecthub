<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen" type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    html,body{
      height: 100%;
    }
    .container{
      height: 100%;
      perspective: 1200px;
      /* 设置子元素显示方式 另一选项 flat */
      transform-style: preserve-3d;
      /* 背后元素可见不可见 */
      backface-visibility:hidden;
      transform: rotateX(-45deg) rotateY(-135deg);
      /*perspective-origin: 25% 75%;*/
    }
    .box{
      position: absolute;
      top: 100px;
      left: 100px;
      width: 100px;
      height: 100px;
      background-color: #f00;
      /*transform: matrix(0.5,0,0,0.5,0,0) rotateZ(-45deg);*/
      transform-origin: bottom left;
      /*transform: matrix();*/
      /*transform: translate(50px, 50px);*/

      /*transform: scale(0.5);*/
      /*transform: rotateX(-45deg);*/
      /*transform: skewX(45deg);*/

    }
    .linex{
      position: absolute;
      top: 100px;
      width: 100%;
      border-top: 1px solid #0f0;
    }
    .liney{
      position: absolute;
      left: 100px;
      height: 100%;
      border-left: 1px solid #0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">

    </div>
    <span class="linex"></span>
    <span class="liney"></span>
  </div>

  <script type="text/javascript">
    console.log(document.querySelector(".container").classList)
  </script>
</body>

</html>
