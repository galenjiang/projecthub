<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div class="banner">
<div>aaa</div>
</div>

<style>
html,body{
    width:  100%;
    height: 100%;
    overflow: hidden;
}
.banner {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #f00;
}
.banner:after {
    content: "";
    display: block;
    width: 100%;
    margin-top: 100%;
}
.banner div {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}
</style>

</body>
</html>
