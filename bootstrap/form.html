<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <title>bootstrap</title>
  <style media="screen">
    /** {
      margin: 0;
      padding: 0;
      list-style: none;
    }*/
    /*.container {
      background: #ccc;
    }*/

    .carousel{
      height: 500px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row">
      <div class="col-sm-4">
        <img   alt="460x460" src="http://placehold.it/140x140">
          <div>默认图片</div>
      </div>
      <div class="col-sm-4">
        <img  class="img-rounded" alt="440x440" src="http://placehold.it/140x140">
          <div>圆角图片</div>
      </div>
      <div class="col-sm-4">
        <img  class="img-circle" alt="440x440" src="http://placehold.it/140x140">
          <div>圆形图片</div>
      </div>
        <div class="row">
          <div class="col-sm-6">
            <img  class="img-thumbnail" alt="440x440" src="http://placehold.it/140x140">
              <div>缩略图</div>
          </div>
          <div class="col-sm-6">
            <img  class="img-responsive" alt="440x440" src="http://placehold.it/140x140" />
            <div>响应式图片</div>
          </div>
        </div>
    </div>
</div>

  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
