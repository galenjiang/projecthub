<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    text {
      fill-opacity: 0;
    }
    g:hover text {
      fill-opacity: 1;
    }
  </style>
</head>
<body>
  <svg>
    <a xlink:href="www.baidu.com">

      <g>
        <rect x="0" y="0" width="30" height="30" fill="#fff" stroke="#000">
        <text x="5" y="5">font</text>
        </rect>
        <text x="5" y="5" dy="1em">font</text>

      </g>
    </a>
  </svg>
</body>
</html>
