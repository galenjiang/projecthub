<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="div1"></div>


    <script src="./vue.min.js"></script>
    <script>
        var template = Vue.extend({
            template: '<span>{{attr}}</span>'
        })

        new template({
            el: "#div1",
            data: {
                attr: 123
            }
        })
    </script>
</body>
</html>
