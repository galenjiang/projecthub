<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/authority/authority_register.css" />
</block>
<block name="content">
    <div v-cloak class="mui-wrapper registerPage" id="registerPage">
        <header class="mui-header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">注册账号</h1>
                <a href="javascript:history.back()" class="mui-pull-left">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section class="mui-body">
            <div v-show="showStep" class="mui-form registerFrom register-step-one" :transition="stepFirstTransitionType">
                <div class="mui-form-row">
                    <i class="mui-iconfont mui-icon-shouji"></i>
                    <input class="mui-form-input" type="tel" maxlength="11" placeholder="请输手机号码" v-model="phone" />
                </div>
                <div class="mui-form-row">
                    <input class="mui-form-input" type="tel" placeholder="请输入验证码" v-model="verify" />
                    <a href="javascript:void(0)" v-touch:tap="getVerify" class="getVerify mui-btn mui-btn-outlined mui-btn-middle" :class="canSendVeri ? 'mui-btn-golden' : 'mui-btn-silver'">{{ verifyContent }}</a>
                </div>
                <a v-touch:tap="firstStepVerify" href="javascript:void(0)" class="mui-btn mui-btn-yellow mui-btn-block mui-btn-big next">下一步</a>
            </div>
            <div v-show="!showStep" class="mui-form registerFrom register-step-two" :transition="stepSecondTransitionType">
                <div class="mui-form-row">
                    <i class="mui-iconfont mui-icon-mima"></i>
                    <input class="mui-form-input" type="password" placeholder="请设置您的登录密码" v-model="passwd" />
                </div>
                <div class="mui-form-row">
                    <i class="mui-iconfont mui-icon-mima"></i>
                    <input class="mui-form-input" type="password" placeholder="请再次输入密码" v-model="repeatpasswd" />
                </div>
                <a href="javascript:;" v-touch:tap="preStep" class="mui-btn mui-btn-golden mui-btn-block previous mui-btn-big mui-btn-outlined">上一步</a>
                <a href="javascript:;" v-touch:tap="reg" class="mui-btn mui-btn-yellow mui-btn-block register mui-btn-big">注册登录</a>

            </div>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/mall/script/authority/authority_register.js"></script>
</block>
