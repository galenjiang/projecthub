<!DOCTYPE html>
<html>
<head>
<head>
    <meta name="Keywords"content="智慧商场">
    <meta name="Description"content="智慧商场">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8">
    <meta name="format-detection"content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport"content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>智慧商场</title>
    <script>
    +function(b) {
        var h = document.documentElement, w = h.clientWidth;
        h.style.fontSize = w / b + "px";
    }(7.5);
    </script>
    <link rel="stylesheet" href="__PUBLIC__/mall/css/common/reset.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mall/css/common/mui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mall/css/goods/goods-pay.css"/> 

</head> 
<body ontouchstart>  
    <div class="mui-wrapper goodsPayPage mui-darkbg">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                 <a href="javascript:history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
                <h1 class="mui-bar-title">在线支付</h1>
            </div>
        </header>
        <section class="mui-body">
            <div class="pay-content mui-line-bottom mui-padding-15">
              <p><label>支付内容：</label>苏泊尔高压电饭锅</p> 
              <p><label>支付金额：</label><span>￥23444.00</span></p>
            </div>
            <ul class="pay-list mui-list mui-margin-20-0">
              <li class="mui-list-cell mui-img">
                <img src="__PUBLIC__/mall/images/icon_wechat.png" class="mui-img-img">
                <a href="javascript:void(0)">
                  微信支付
                </a>
                <div class="mui-check mui-check-radio mui-checked"></div>
              </li>
               <li class="mui-list-cell mui-img">
                <img src="__PUBLIC__/mall/images/icon_alipay.png" class="mui-img-img">
                <a href="javascript:void(0)">
                  支付宝
                </a>
                <div class="mui-check mui-check-radio"></div>
              </li>
            </ul>
            <a href="{:U('goods_pay_success')}" class="mui-btn-big mui-btn mui-btn-block mui-btn-primary">
              立即支付
            </a>
        </section>
    </div>
    
    <script src="__PUBLIC__/mall/script/common/zepto.min.js"></script>
     
     
</body>
</html>
