    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" /> -->

    <!-- <script>+ function(b) {var h = document.documentElement,w = h.clientWidth;h.style.fontSize = w / b + "px";}(7.5);</script> -->
    <script>
        (function(){
            var docEl = document.documentElement,
                fontEl = document.createElement('style'),
                metaEl = document.querySelector('meta[name="viewport"]'),
                dpr = window.devicePixelRatio || 1,

                // 设计稿 375px*2/100 *rem = clientWidth*dpr
                rem = docEl.clientWidth * dpr / 7.5,
                scale = 1 / dpr;

            // 设置meta viewport，进行缩放，达到高清效果
            metaEl.setAttribute('content', 'width=' + docEl.clientWidth * dpr + ',initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');

            // 设置data-dpr属性，留作的css hack之用
            docEl.setAttribute('data-dpr', dpr);

            // 动态写入样式
            docEl.firstElementChild.appendChild(fontEl);
            fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

            // 给js调用的，某一dpr下rem和px之间的转换函数
            var remUtil = {
                rem2px: function(v) {
                    v = parseFloat(v);
                    return v * rem;
                },
                px2rem: function(v) {
                    v = parseFloat(v);
                    return v / rem;
                },
                dpr: dpr,
                remValue: rem
            }
            window.rem = remUtil;

        })()
    </script>
