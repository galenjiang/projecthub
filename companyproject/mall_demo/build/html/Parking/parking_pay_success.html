<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/parking/parking_pay_success.css" />
</block>
<block name="content">
    <div class="mui-wrapper goodsPaySuccessPage">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">购买成功</h1>
                <a href="{:U('Wifi/wifi')}" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section class="mui-body">
            <i class="mui-iconfont mui-icon-chenggong"></i>
            <p class="mui-label">
                恭喜你，付款成功
            </p>
            <p class="mui-label mui-margin-top-10">
                请您在
                <label>15分钟</label>内离场
                <br/> 如超时，则需在出口处补交差额
            </p>
            <div class="parking-pay-btn">
                <a href="{:U('parking_info')}" class="mui-btn-big mui-btn mui-btn-block mui-btn-primary">
                    查看我的车位
                </a>
            </div>
        </section>
    </div>
</block>
<block name="script">
</block>
