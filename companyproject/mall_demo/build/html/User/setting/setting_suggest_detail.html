<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/mall/css/user/setting/setting_suggest_detail.css" />
</block>
<block name="content">
    <div class="mui-wrapper goodsDetailPage mui-darkbg">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">反馈详情</h1>
                <a href="javascript:history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section v-cloak class="mui-body" id="setting_suggest_detail">
            <div class="suggest-info mui-padding-15">
                <div class="suggest-info-detail">
                    <h2>{{title}}</h2>
                    <p>{{content}}</p>
                    <ul class="suggest-image-info clearfix" id="getImg">
             <!--            <li class="suggest-image-info-img" style="background:url('/images/test/6.jpg');background-size:cover;"></li>
                        <li class="suggest-image-info-img" style="background:url('/images/test/6.jpg');background-size:cover;"></li> -->
                    </ul>
                </div>
                <div v-if="reply" class="suggest-service mui-line-top">
                    <h2><i class="mui-iconfont mui-icon-kefu"></i><span class="customer">客服回复</span></h2>
                    <p>{{reply}}</p>
                </div>

            </div>
        </section>
    </div>
</block>
<block name="script">
<script type="text/javascript" src="__PUBLIC__/mall/script/user/setting/setting_suggest_detail.js"></script>
</block>
