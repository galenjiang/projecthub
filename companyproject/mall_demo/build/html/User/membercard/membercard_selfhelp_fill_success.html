<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/user/membercard/membercard_selfhelp_fill_success.css" />
</block>
<block name="content">
    <div class="mui-wrapper mui-flex mui-darkbg">
        <header class="mui-header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">提交成功</h1>
                <a href="javascript:;" class="mui-pull-left">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section class="mui-body">
            <div class="title">
                <i class="mui-iconfont mui-icon-chenggong"></i>
                <p class="tips-upper">恭喜你，小票信息提交成功</p>
                <p class="tips-lower mui-margin-top-10">请耐心等待审核结果</p>
            </div>
            <div class="submitframe mui-btns">
                <a href="{:U('user_center')}" class="mui-btn mui-btn-golden mui-btn-big mui-btn-block mui-btn-outlined mui-btn-outlined mui-margin-5-0">返回个人中心</a>
                <a href="{:U('membercard_selfhelp')}" class="mui-btn mui-btn-yellow mui-btn-big mui-btn-block mui-margin-5-0">查看审核状态</a>
            </div>
        </section>
    </div>
</block>
<block name="script">
</block>
