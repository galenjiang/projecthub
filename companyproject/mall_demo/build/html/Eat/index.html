<extend name="Base/base" />
<block name="content">
    <div class="mui-wrapper mui-darkbg">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <a href="javascript:window.history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
                <h1 class="mui-bar-title">商户名称在线排队</h1>
            </div>
        </header>
        <section class="mui-body">
            <ul class="fomr mui-list">
                <li class="mui-list-cell">
                    <label class="list-label">选择人数</label>
                    <select class="list-body mui-flex-auto" name="">
                        <option>1-2人</option>
                        <option>2-3人</option>
                        <option>3-5人</option>
                    </select>
                    <i class="mui-iconfont mui-icon-right"></i>
                </li>
                <li class="mui-list-cell">
                    <span class="list-label">您的贵姓</span>
                    <input class="list-body mui-flex-auto" type="text" name="name" placeholder="请输入您的姓名">
                </li>
                <li class="mui-list-cell">
                    <span class="list-label">怎么称呼您</span>
                    <div class="mui-check mui-check-radio mui-checked"></div>
                    <span>先生</span>
                    <div class="mui-check mui-check-radio"></div>
                    <span>女士</span>
                </li>
                <li class="mui-list-cell">
                    <span class="list-label">您的手机</span>
                    <input class="list-body mui-flex-auto" type="text" name="name" placeholder="请输入您的手机">
                </li>
            </ul>
            <ul class="status mui-margin-top-20">
                <li class="status-title mui-line-bottom">
                    <span class="mui-grid mui-grid-4">餐桌类型</span>
                    <span class="mui-grid mui-grid-4">等待桌数</span>
                    <span class="mui-grid mui-grid-4">预计等待</span>
                    <span class="mui-grid mui-grid-4">当前排号</span>
                </li>
                <li class="mui-line-bottom mui-flex mui-flex-center-veri">
                    <p class="mui-grid mui-grid-4">
                        <span>小桌</span>
                        <span class="type">1-2人</span>
                    </p>
                    <p class="mui-grid mui-grid-4">
                        <span class="number">4</span>
                        <span>桌</span>
                    </p>
                    <span class="mui-grid mui-grid-4">25分钟</span>
                    <span class="mui-grid mui-grid-4 sort">11</span>
                </li>
                <li class="mui-line-bottom mui-flex mui-flex-center-veri">
                    <p class="mui-grid mui-grid-4">
                        <span>小桌</span>
                        <span class="type">1-2人</span>
                    </p>
                    <p class="mui-grid mui-grid-4">
                        <span class="number">4</span>
                        <span>桌</span>
                    </p>
                    <span class="mui-grid mui-grid-4">25分钟</span>
                    <span class="mui-grid mui-grid-4 sort">11</span>
                </li>
                <li class="mui-line-bottom mui-flex mui-flex-center-veri">
                    <p class="mui-grid mui-grid-4">
                        <span>小桌</span>
                        <span class="type">1-2人</span>
                    </p>
                    <p class="mui-grid mui-grid-4">
                        <span class="number">4</span>
                        <span>桌</span>
                    </p>
                    <span class="mui-grid mui-grid-4">25分钟</span>
                    <span class="mui-grid mui-grid-4 sort">11</span>
                </li>
            </ul>
        </section>
        <footer class="mui-padding-20">
            <a href="{:U('eat_brand_line_success')}" class="mui-btn mui-btn-primary mui-btn-big mui-btn-block mui-margin-5-0">确认排队</a>
        </footer>
    </div>
</block>
<block name="script">
    <link rel="stylesheet" href="__PUBLIC__/mall/css/eat/eat-brand-line.css" />


</block>
