<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/home/home_change_mall.css" />
</block>
<block name="content">
    <div class="mui-wrapper  mui-darkbg" id="home_change_mall">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">切换商城</h1>
                <a href="javascript:history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>


            </div>
        </header>
        <section v-cloak class="mui-body">
            <ul class="mui-list">
                <!--   <li v-for="item in items">{{item.name}}</li> -->
                <li v-touch:tap="changeMall(item.id,item.name)" v-for="item in items" :class="{'active': userdata.current_mall_id == item.id}" class="mall-item mui-list-cell mui-flex-center-veri">
                    <p class="mui-flex-auto">{{item.name}}</p>
                    <i class="mui-iconfont mui-icon-xuanzhong"></i>
                </li>
            </ul>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/mall/script/home/home_change_mall.js"></script>
</block>
