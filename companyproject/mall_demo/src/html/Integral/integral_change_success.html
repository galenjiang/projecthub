<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/integral/integral_change_success.css" />
</block>
<block name="content">
    <div class="mui-wrapper goodsPaySuccessPage">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">兑换成功</h1>
                <a href="javascript:history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section class="mui-body">
            <i class="mui-iconfont mui-icon-chenggong"></i>
            <p class="mui-label">
                恭喜你，礼品兑换成功
            </p>
            <p class="mui-label">
                请您到商城服务台，向工作人员
            </p>
            <p class="mui-label">
                出示礼品串码，即可获得礼品
            </p>

            <div class="mui-btns">
                <a href="{:U('Integral/integral_list')}" class="mui-btn mui-btn-golden mui-btn-block mui-btn-big mui-btn-outlined">返回积分商城</a>
                <a href="{:U('User/order_list')}" class="mui-btn mui-btn-yellow mui-btn-block mui-btn-big">查看订单</a>
            </div>
        </section>
    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/mall/script/integral/integral_change_success.js"></script>
</block>
