<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/mall/css/message/message-detail.css" />
</block>
<block name="content">
    <div class="mui-wrapper" id="app">
        <header class="mui-header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">商城资讯</h1>
                <a href="javascript:history.back()" class="mui-pull-left">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <div v-cloak class="mui-body mui-padding-15">
            <h1 style="color: #333333;font-weight: bold;">{{title}}</h1>
            <p style="color: #ccc">{{pubTime}}</p>
            <div style="padding:10px 0;"><img :src="img"></div>
            {{{about}}}
        </div>


    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/mall/script/message/message_detail.js"></script>
</block>
