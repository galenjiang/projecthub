        <script>
            + function(b) {
                var h = document.documentElement,
                    w = h.clientWidth;
                h.style.fontSize = w / b + "px";
            }(7.5);
        </script>
        <link rel="stylesheet" href="/css/common/reset.css" />
        <link rel="stylesheet" href="/css/common/mui.css" />

    <body ontouchstart>
        <div class="mui-wrapper goodsDetailPage mui-darkbg">
            <header class="mui-header" id="header">
                <div class="mui-bar mui-line-bottom">

                </div>
            </header>
            <section class="mui-body">
                <div class="ticket-detail ">
                    <ul class="mui-list">
                        <li class="mui-list-cell">

                        </li>
                        <li class="mui-list-cell mui-img">

                                <label class="mui-btn mui-btn-primary mui-btn-outlined">10排4座</label>
                            </div>
                            <div>2张</div>
                        </li>
                        <li class="mui-list-cell mui-margin-15-0">
                            <label class="mui-label">总价</label>
                            <span>￥90.00</span>
                        </li>
                    </ul>
                </div>
                <div class="ticket-qr mui-margin-bottom-15">
                    <div class="mui-line-bottom ticket-qr-detail">
                        <h2>取票码：
                            <label>2015 1120 2403 6245</label>
                        </h2>
                        <h2>取票点：影城取票机</h2>
                    </div>
                    <div>
                        <img src="/images/test/icon_qr.jpg" class="ticket-qr-img">
                        <p class="ticket-qr-txt">对准取票机扫一扫二维码也能取票的</p>
                    </div>
                </div>
            </section>
