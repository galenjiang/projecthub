<extend name="Base/base" />
<block name="css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/mall/css/user/membercard/membercard_selfhelp_fill.css" />
</block>
<block name="content">
    <div class="mui-wrapper" id="app">
        <header class="mui-header">
            <div class="mui-bar mui-line-bottom">
                <h1 class="mui-bar-title">填写小票信息</h1>
                <a href="javascript:history.back()" class="mui-pull-left">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
            </div>
        </header>
        <section class="mui-body">
            <div class="mui-form mui-margin-bottom-10">
                <div class="mui-form-row">
                    <label>小票票号:</label>
                    <input class="mui-form-input" type="tel" placeholder="请输入小票票号" v-model='sendObj.receipt_id'>
                </div>
                <div class="mui-form-row">
                    <label>票面全额:</label>
                    <input class="mui-form-input" type="number" placeholder="请输入票面全额" v-model='sendObj.receipt_amount'>
                </div>
                <!-- <div class="mui-form-row">
                    <label>消费品类:</label>
                    <input class="mui-form-input" type="text" placeholder="请输入消费品类" v-model='sendObj.category_id'>

                </div> -->
                <div class="mui-form-row mui-margin-bottom-10">
                    <label>消费店铺:</label>
                    <select v-cloak class="mui-padding-left-20 mui-flex-auto" name="" v-model="sendObj.shop_id">

                        <option v-for="item in shopList" :value="item.id">{{item.name}}</option>
                    </select>
                    <!-- <input class="mui-form-input" type="text" placeholder="请输入消费店铺名称" v-model='sendObj.shop_id'> -->
                    <!-- <select name="" id="">
                        <option value="" v-for=""></option>
                    </select> -->
                </div>
                <!-- <div class="mui-form-row">
                    <label>您的姓名:</label>
                    <input class="mui-form-input" type="text" placeholder="请输入您的姓名" v-model='sendObj.name'>
                </div>
                <div class="mui-form-row">
                    <label>手机号码:</label>
                    <input class="mui-form-input" type="tel" maxlength="11" placeholder="请输入您的手机号码" v-model='sendObj.phone'>
                </div> -->
                <!-- <div class="mui-form-row">
                    <label>会员卡号:</label>
                    <input class="mui-form-input" type="tel" placeholder="请输入您的会员卡号" v-model='sendObj.card_no'>
                </div> -->
                <div class="mui-form-row">
                    <label>开票时间:</label>
                    <input class="mui-form-input" type="date" placeholder="请输入开票时间" v-model='sendObj.consume_time'>
                </div>
                <div class="photo">
                    <label class="photo-label">小票照片</label>
                    <div class="mui-margin-top-10 mui-margin-left-20">
                        <mui-upload-picture v-for="item in imgList" :index="$index" track-by="$index"></mui-upload-picture>

                        <p class="mui-upload-frame" v-touch:tap.prevent="add">
                            <i class="mui-iconfont mui-icon-xinpin"></i>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mui-padding-20 mui-line-top">
            <a class="mui-btn mui-btn-yellow mui-btn-big mui-btn-block mui-margin-5-0" v-touch:tap="sendTicketInfo">提交申请</a>
        </footer>
    </div>
</block>
<block name="script">
    {:Widget('HomeShare/HomeShare',array('formMallId'=>'1'))}
    <script type="text/javascript" src="__PUBLIC__/mall/script/user/membercard/membercard_selfhelp_fill.js"></script>
</block>
