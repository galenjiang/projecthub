<extend name="Base/base" />
<block name="content">
    
    <div class="mui-wrapper registerPage">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                <a href="javascript:history.back()" class="mui-pull-left" id="back">
                    <i class="mui-iconfont mui-icon-back"></i>
                </a>
                <h1 class="mui-bar-title">注册新会员</h1>
            </div>
        </header>
        <section class="mui-body">
           <div class="mui-form registerFrom">
               <div class="mui-form-row">
                   <i class="mui-iconfont mui-icon-lock"></i>
                   <input class="mui-form-input" type="password" placeholder="请设置您的登录密码" />
               </div>
               <div class="mui-form-row">
                  <i class="mui-iconfont mui-icon-lock"></i>
                   <input class="mui-form-input" type="password" placeholder="请再次输入密码" />
               </div>
           </div>
           <a href="javascript:void(0)" class="mui-btn mui-btn-primary mui-btn-block register mui-btn-big" id="register">注册登录</a>
        </section>
    </div>
</block>
<block name="script">
<link rel="stylesheet" href="__PUBLIC__/mall/css/authority/authority-register.css"/>
</block>
