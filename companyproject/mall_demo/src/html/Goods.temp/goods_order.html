<head>

    <title>智慧商场</title>
    <script>
    +function(b) {
        var h = document.documentElement, w = h.clientWidth;
        h.style.fontSize = w / b + "px";

    <link rel="stylesheet" href="__PUBLIC__/mall/css/common/reset.css"/>

<body ontouchstart>  
    <div class="mui-wrapper goodsShoppingCartPage mui-darkbg">
        <header class="mui-header" id="header">
            <div class="mui-bar mui-line-bottom">
                 <a href="javascript:history.back()" class="mui-pull-left" id="back">

            </div>
        </header>
        <section class="mui-body">
            <div class="goods-address mui-line-bottom mui-padding-0-15 mui-flex">
              <i class="mui-iconfont mui-icon-location"></i>
              <a href="javascript:void(0)" class="mui-arrow-right mui-flex-auto">
                暂无收货地址，点击添加
              </a>
            </div>
            <ul class="mui-list">
              <li class="mui-list-cell mui-img">
                <img src="__PUBLIC__/mall/images/test/6.jpg" class="mui-img-img">
                <div class="mui-img-body">
                  <h2 class="mui-ellipsis-2">魔声（Monster）CLARITY HD 灵晰入耳式魔声耳机</h2>
                  <div class="mui-goods-sale"><label class="mui-goods-cell-price">￥1422.50</label><span class="mui-goods-cell-total">x1</span></div>
                </div>
              </li>
              <li class="mui-list-cell mui-img">
                <img src="__PUBLIC__/mall/images/test/6.jpg" class="mui-img-img">
                <div class="mui-img-body">
                  <h2 class="mui-ellipsis-2">魔声（Monster）CLARITY HD 灵晰入耳式魔声耳机</h2>
                  <div class="mui-goods-sale"><label class="mui-goods-cell-price">￥1422.50</label><span class="mui-goods-cell-total">x1</span></div>
                </div>
              </li>
              <li class="mui-list-cell mui-img">
                <img src="__PUBLIC__/mall/images/test/6.jpg" class="mui-img-img">
                <div class="mui-img-body">
                  <h2 class="mui-ellipsis-2">魔声（Monster）CLARITY HD 灵晰入耳式魔声耳机</h2>
                  <div class="mui-goods-sale"><label class="mui-goods-cell-price">￥1422.50</label><span class="mui-goods-cell-total">x1</span></div>
                </div>
              </li>
            </ul>
        </section>
        <footer class="mui-footer mui-line-top">
            <div class="order-total mui-line-bottom  mui-padding-0-20" >
              共<span>3</span>件商品，合计金额：<label>￥2333.00</label>
            </div>
            <div class="footer-btn mui-padding-15">
              <a href="{:U('goods_pay')}" class="mui-btn mui-btn-primary mui-btn-big mui-btn-block">提交订单</a>
            </div>
        </footer>
    </div>
    
    <script src="__PUBLIC__/mall/script/common/zepto.min.js"></script>

</html>
