<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="Keywords" content="">
<meta name="Description" content="">
<link href="../statics/style/reset.css" rel="stylesheet" type="text/css" />
<link href="../statics/style/base.css" rel="stylesheet" type="text/css" />
<!--每个页面独立的样式文件-->
<link href="./statics/style/addsingle.css" rel="stylesheet" type="text/css" />
</head>

<body>

    

	<!--header-->
	<div class="webHeader" id="webHeader">
		<div class="inner">
			<h1 class="logo">公众号管理平台</h1>
			<div class="userInfo">
				<div class="head"><img src="../statics/images/yggxwxlogo.jpg" /></div>
				<div class="info">
					<h2>您好，<span>admin</span>！</h2>
					<ul class="tools">
						<li><a href="javascript:void(0)" class="chagepw">修改密码</a></li>
						<li><a href="#">安全退出</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--header end-->

	<!--container-->
	<div class="webContainer clearFix" id="webContainer">

		<!--aside-->
		<div class="webAside">
			<div class="menu">

				<dl class="ft">
					<dt><span></span>微信设置</dt>
					<dd>
						<ul>
							<li><a href="../menu/index.html">自定义菜单</a></li>
							<li><a href="../message/index.html">自定义回复</a></li>
						</ul>
					</dd>
				</dl>

				<dl>
					<dt><span></span>微信管理</dt>
					<dd>
						<ul>
							<li><a href="../fans/index.html">粉丝管理</a></li>
							<li class="current"><a href="../media/index.html">素材管理</a></li>
							<li><a href="../groupmsg/index.html">高级群发</a></li>
						</ul>
					</dd>
				</dl>
		        
			</div>
		</div>
		<!--aside end-->

		<!--main-->
		<div class="webMain">
			<div class="mainHeader">
				<h1>添加单图文消息</h1>
			</div>
			<div class="mainBody" id="wechatSingleAsset">

				<div class="item itemSingle" id="itemSingle">
					<h2><a href="javascript:void(0)">标题</a></h2>
					<div class="img">封面图片</div>
					<p></p>
				</div>

				<div class="form" id="form">
					<form>
						<fieldset>
							<div class="l">
								<h6>标题</h6>
								<div class="i"><input type="text" class="input" id="title" name="title" value="" /></div>
							</div>
							<div class="l">
								<h6>作者<span>（选填）</span></h6>
								<div class="i"><input type="text" class="input" id="author" name="author" value="" /></div>
							</div>
							<div class="l cover">
								<h6>封面<span>（大图片建议尺寸：900像素 * 500像素）</span></h6>
								<div class="i">
									<div class="up"><input type="text" class="js_imgupload" id="media-news" root="media-news" name="coverimg" value="" maxWidth="900" onchange="$.__singleArticleAssetImgChange__" /></div>
									<div class="fromMedia"><a href="javascript:void(0)" id="openMedia" class="btnB btnSmall">从图片库选择</a></div>
								</div>
								<div class="cb clearFix"><input type="checkbox" name="show" data-val="封面图片显示在正文中" id="showInArticle" /></div>
							</div>
							<div class="l">
								<h6>摘要<span>（选填）</span></h6>
								<div class="i"><textarea class="input" id="summary" name="summary"></textarea></div>
							</div>
							<div class="l">
								<h6>正文</h6>
								<div class="i"><script id="article" type="text/plain" name="article"></script></div>
							</div>
							<div class="l">
								<h6>原文链接<span>（选填）</span></h6>
								<div class="i"><input type="text" class="input" id="link" name="link" value="" /></div>
							</div>
						</fieldset>
					</form>
					<div class="point"></div>
				</div>

				<div class="btnCon btnCon2">
					<a href="javascript:history.back();" class="btnD">取消</a>
					<input type="button" id="submit" class="btnA" value="提交" />
				</div>
				
				


			</div>
		</div>
		<!--main end-->

	</div>
	<!--container end-->

<script type="text/javascript">

</script>
